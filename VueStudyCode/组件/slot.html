<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../VueJS/vue.js"></script>
  <script>Vue.config.productionTip=false</script>
  <title>Document</title>
</head>
<body>

  <div id = "app">
    <wiper>
      <div>靠嫩娘</div>
    </wiper>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       
  </div>
  <script>
    Vue.component("wiper",{
      template:`
      <div>
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          
          <!--插槽-->
          <slot></slot> 
          </ul>
        </div>
      `,
    })

    new Vue({
      el:"#app"
    })
  </script>
</body>
</html>
