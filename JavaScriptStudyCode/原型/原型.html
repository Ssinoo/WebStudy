<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function Dog({name,type,age}){
      this.name=name;
      this.type=type;
      this.age=age;
    }

    var xiaohei = new Dog({
      name:'小黑',
      type: '狗东西',
      age:5
    })

    var xiaobai = new Dog({
      name:'小白',
      type: '狗东西',
      age:10
    })
    console.log(xiaohei.__proto__); 
    console.log(Dog.prototype);
    console.log(xiaohei.__proto__ ==Dog.prototype );  //true

    console.log(xiaohei instanceof Object);  //true

  </script>
</body>
</html>
