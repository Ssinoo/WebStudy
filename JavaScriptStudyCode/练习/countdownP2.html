<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p{
      
      color: red;
      font-size: 20px;
    }
    div{
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    <p>hey,Payment success</p>
    <p>You automatically return in <span id="countdown">10</span> seconds</p>
    <button>return now</button>
  </div>
  <script>
    //设置触发器
    window.onload =()=>{
      let timer =10;
      setInterval(()=>{
        timer--;
        document.getElementById("countdown").innerText=timer;
        if(timer==0){
          location.href='https://www.bilibili.com/'
        }
      }
      ,1000)
    }
    document.getElementsByTagName('button')[0].onclick=()=>{
      location.href='https://www.bilibili.com/'
    }
  </script>
</body>
</html>
