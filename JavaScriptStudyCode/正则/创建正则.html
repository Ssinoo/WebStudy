<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var str ="where when what";
    //g 是全局
    var re= /wh/g;
    var re2 =new RegExp("wh");

    console.log(re.exec(str));
    //是否有/**/的内容 返回TF
    console.log(re.test(str));
    //字符匹配

    var str =`This str contains 123 
    CAP letter and -_#$% symbols`
    // .代表任意一个字符 返回了This
    console.log(str.match(/Th.s/g));
    // 返回了数组 1 2 3
    console.log(str.match(/\d/g));

    //匹配次数
    console.clear();
    console.log(str.match(/t+/g));
    //查到了t出现两次
    console.log(str.match(/t{2}/g));
    //匹配a到z
    console.log(str.match(/[a-z]/g));
    // [^] ：匹配不是 a到z 
    console.log(str.match(/[^a-z]/g));

    console.log(str.match(/This|contains/g));

    //匹配手机号码 开头为1 第二个数字为 3到9  \d为数字转义至少出现9次  g为全局查询  
    var mobileRe =/^1[3-9]\d{9}/g;
    console.log(mobileRe.test("18512312313"));
    //匹配邮箱   ^开始 分组()+ 至少出现括号里面的内容1次    ，至少出现a-zA-Z 2到5次 $结束
   var mailRe = /^([a-zA-z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5}$)/g;
    console.log(mailRe.test('adimin123@qq.cdd'));

    console.clear();

    var str = '/iha/vaa\\haha'
    var re = /\/iha\//g;
    var re1 = new RegExp('/\/iha\//g')
    console.log(str.match(re));
    console.log(str.match(re));
    console.log(re.exec(str));

    console.clear();
    var year ='1998'
    var re2 = /\d{4}/g;
    console.log(year.match(re2));

    console.clear();

    var str= 'js,'
    var re =/\,/
    console.log(re.test(str));

    console.clear();
    var num ='34290119940620111X';
    var pattern1 = /\d{17}([0-9]|X)/
    console.log(pattern1.test(num));
  </script>
</body>
</html>
