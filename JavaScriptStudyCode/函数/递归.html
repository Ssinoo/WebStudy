<body>
<script>
  //递归
  function sum(n){
    if(n ===1 ){
      return 1
    }
    return n + sum(n-1)
  }

  console.log(sum(10));

  // 1 1 2 3 5 8
  function fib(num){
    if(num<=1){
      return 1
    }
    return fib(num-1) + fib(num -2)
  }
  console.log(fib(6));
</script>
