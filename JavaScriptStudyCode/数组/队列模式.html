<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var queue =[1,2,3]
    queue.push(4,5,6);
    console.log(queue)
    // 删除第一个
    queue.shift();
    console.log(queue);
    //在数组前添加
    queue.unshift(7,8,9)
    console.log(queue);
  </script>
</body>
</html>
