<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var arr =[1,2,3,4];
    //索引，几个 从索引为2开始 删除1个。
    arr.splice(2,1)
    console.log(arr); //[1, 2, 4]
    //删除为索引2开始,1个。并添加了[7,8,9]
    arr.splice(2,1,7,8,9)
    console.log(arr);
  </script>
</body>
</html>
