<body>
  <div id = 'div1'></div>

  <script>
    var div1 = document.getElementById('div1')
    mouseMove(div1)
    function mouseMove(node){
      document.onmousemove = (ev)=>{
        node.style.left = ev.clientX - 25 +'px'
        node.style.top = ev.clientY - 25 +'px'
      }
    }
  </script>
