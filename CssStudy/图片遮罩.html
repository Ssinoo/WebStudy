<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>遮罩案例</title>
  <style>
    .tudou{
      position: relative;
      width: 444px;
      height: 320px;
      margin: 30px auto;

    }
    .tudou img{
      width: 100%;
      height: 100%;
    }
    .tudou::before{
      content: '';
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3) url(../photo/play.png) no-repeat center;
      background-size: 50px 50px;
    }
    .tudou:hover::before{
      display: block;
    }
 
  </style>
</head>
<body>
  <div class="tudou">
    <img src="../photo/shiyuan.jpg" alt="">
  </div>
</body>
</html>
